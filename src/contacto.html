<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/contacto.css">
</head>
<body>
    <h3 class="texto">Envia cualquier consulta, problema o sugerencia en este formulario y nuestro equipo de soporte atendera tu caso</h3>
        <section class="contenedor-contacto">
            <div class="contenedor-adentro">
                <input class="espacio-name" id="espacioName" type="text" placeholder="Nombre completo">
                <input class="espacio-mail" id="espacioMail" type="email" placeholder="Correo electronico">
                <input class="espacio-pregunta" id="espacioPregunta" type="text" placeholder="Pregunta">
                <button class="boton" id="boton">Enviar</button>
            </div>
        </section>

     <script src="./Validaciones/contacto.js"></script>
</body>
</html>
